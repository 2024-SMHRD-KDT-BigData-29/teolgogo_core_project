<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 털고고</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 90%;
            width: 450px;
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #3f51b5;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #303f9f;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f5f5f5;
            }
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            h1 {
                color: #90caf9;
            }
            p {
                color: #bbb;
            }
            .button {
                background-color: #90caf9;
                color: #121212;
            }
            .button:hover {
                background-color: #64b5f6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-192x192.png" alt="털고고 로고" class="logo" />
        <h1>인터넷 연결이 필요합니다</h1>
        <p>현재 오프라인 상태입니다. 털고고 서비스를 이용하기 위해서는 인터넷 연결이 필요합니다.</p>
        <p>네트워크 연결을 확인한 후 다시 시도해주세요.</p>
        <button class="button" onclick="window.location.reload()">새로고침</button>
    </div>
    <script>
        // 네트워크 연결 감지 
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
